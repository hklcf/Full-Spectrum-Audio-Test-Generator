<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全頻域音頻測試生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .custom-range::-webkit-slider-thumb {
            background: #0d6efd;
        }
        .custom-range::-moz-range-thumb {
            background: #0d6efd;
        }
        .custom-range::-ms-thumb {
            background: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">全頻域音頻測試生成器</h1>
                        <p class="text-danger fw-bold">警告：本工具可產生從次聲波到超聲波的全頻域聲音。請謹慎使用，注意音量！高頻聲音可能引起不適或無法被聽到。</p>
                        
                        <div class="mb-3">
                            <label for="waveType" class="form-label">波形類型：</label>
                            <select id="waveType" class="form-select">
                                <option value="sine">正弦波</option>
                                <option value="square">方波</option>
                                <option value="sawtooth">鋸齒波</option>
                                <option value="triangle">三角波</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="frequency" class="form-label">頻率 (Hz)：<span id="frequencyValue" class="badge bg-primary">1000 Hz</span></label>
                            <input type="range" class="form-range custom-range" id="frequency" min="1" max="24000" step="1" value="1000">
                        </div>
                        
                        <div class="mb-3">
                            <label for="volume" class="form-label">音量：</label>
                            <input type="range" class="form-range custom-range" id="volume" min="0" max="1" step="0.1" value="0.1">
                        </div>
                        
                        <button id="toggleButton" class="btn btn-primary w-100 mb-3">開始測試</button>

                        <div id="frequencyInfo" class="alert alert-info" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let audioContext;
        let oscillator;
        let gainNode;
        let isPlaying = false;

        const toggleButton = document.getElementById('toggleButton');
        const frequencySlider = document.getElementById('frequency');
        const frequencyValue = document.getElementById('frequencyValue');
        const frequencyInfo = document.getElementById('frequencyInfo');

        const initAudio = () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            const waveType = document.getElementById('waveType').value;
            const frequency = parseFloat(frequencySlider.value);
            const volume = parseFloat(document.getElementById('volume').value);

            oscillator.type = waveType;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
        };

        toggleButton.addEventListener('click', () => {
            if (!isPlaying) {
                initAudio();
                oscillator.start();
                isPlaying = true;
                toggleButton.textContent = '停止測試';
                toggleButton.classList.remove('btn-primary');
                toggleButton.classList.add('btn-danger');
            } else {
                oscillator?.stop();
                audioContext?.close();
                isPlaying = false;
                toggleButton.textContent = '開始測試';
                toggleButton.classList.remove('btn-danger');
                toggleButton.classList.add('btn-primary');
            }
        });

        document.getElementById('volume').addEventListener('input', (event) => {
            gainNode?.gain.setValueAtTime(event.target.value, audioContext?.currentTime);
        });

        frequencySlider.addEventListener('input', (event) => {
            const frequency = event.target.value;
            frequencyValue.textContent = `${frequency} Hz`;
            oscillator?.frequency.setValueAtTime(frequency, audioContext?.currentTime);
            updateFrequencyInfo(frequency);
        });

        document.getElementById('waveType').addEventListener('change', (event) => {
            if (oscillator) {
                oscillator.type = event.target.value;
            }
        });

        const updateFrequencyInfo = (frequency) => {
            let info = '';
            if (frequency < 20) {
                info = '這是次聲波範圍。人耳通常無法聽到，但可能感受到振動。可能需要特殊設備才能產生。';
            } else if (frequency < 60) {
                info = '極低頻率，感覺更像是振動而非音調。';
            } else if (frequency < 250) {
                info = '低音範圍，給人溫暖、渾厚的感覺。';
            } else if (frequency < 500) {
                info = '中低音範圍，常見於男性說話聲音。';
            } else if (frequency < 2000) {
                info = '中音範圍，大多數樂器和人聲的主要頻率區間。';
            } else if (frequency < 4000) {
                info = '中高音範圍，增加清晰度和存在感。';
            } else if (frequency < 6000) {
                info = '高音範圍，增加亮度和細節。';
            } else if (frequency < 15000) {
                info = '極高音範圍，增加空氣感和光澤度。部分人可能已經聽不到。';
            } else if (frequency <= 20000) {
                info = '接近或超過人耳聽力上限。大多數人可能已經聽不到這個頻率。請謹慎使用。';
            } else {
                info = '超聲波範圍。人耳無法聽到，但某些動物可能能夠感知。某些設備可能無法準確產生這個頻率。';
            }
            frequencyInfo.textContent = info;
        };

        // 初始化頻率信息
        updateFrequencyInfo(frequencySlider.value);
    </script>
</body>
</html>
